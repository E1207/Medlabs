version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: medlab_postgres
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: medlab_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # MinIO for local S3 simulation
  minio:
    image: minio/minio
    container_name: medlab_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

volumes:
  postgres_data:
  minio_data:
